<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=" website icon" type="jpeg" href="my logo.jpeg " style="border-radius: 50%;">
</head>
<body>
    <div class="bigcontainer">
    <div class="container">
        <div class="signin" id="signin">
            <h2 >Sign In</h2>
            <div class="icon" id="icon">
                <a href="https://www.google.com" target="_blank"  class="google"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="https://www.facebook.com/coding_code_abhi/" target="_blank"  class="instagram"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://github.com/745590" target="_blank"  class="github"><i class="fa-brands fa-github"></i></a
                <a href="https://www.linkedin.com/in/abhishek-kumar-024b42278/" target="_blank"  class="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <div class="box">
            <p id="pera" >or use you email password</p>
            <div id="box"></div>
            <input type="text" placeholder="Email" >
            <input type="password" placeholder="Password" >
            <p id="forget">Forget Your Password ?</p>
            <button class="sign" id="sign">SIGN IN</button>
        </div>
    </div>
    <div class="next" id="next">
        <h1>Welcome, Friend!</h1>
        <p>Enter your personal details to use all of site features</p>
        <button onclick="nextpage()" id="nextsign">SIGN UP</button>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
